<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网关错误 (502)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #f0ad4e;
            margin: 0;
        }
        h3 {
            font-size: 1.5em;
            color: #5bc0de;
            margin: 20px 0;
        }
        .message {
            font-size: 1.1em;
            color: #999;
            margin-bottom: 30px;
        }
        .maintenance {
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            color: #31708f;
        }
        .retry-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container { padding: 30px; }
            h1 { font-size: 2em; }
            h3 { font-size: 1.3em; }
            .message { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网关错误</h1>
        <p class="message">网关服务器收到无效响应。<br>请稍后重试或联系管理员。</p>
        <h3>错误代码：502</h3>
        <h3>请求ID：[[.SAMWAF_REQ_UUID]]</h3>
        <button class="retry-btn" onclick="window.location.reload()">重新尝试</button>
    </div>
</body>
</html>
